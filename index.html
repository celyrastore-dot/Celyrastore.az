<script>
const WHATSAPP = '994554709700';
function openWhatsApp(productName){
const text = `Salam, mən Celyra Store-dan \"${productName}\" sifariş etmək istəyirəm. Zəhmət olmasa ətraflı məlumat verin.`;
const url = `https://wa.me/${WHATSAPP}?text=` + encodeURIComponent(text);
window.open(url,'_blank');
}


document.querySelectorAll('.order-btn').forEach(btn=>{
btn.addEventListener('click', ()=>{
const name = btn.dataset.name || 'Məhsul haqqında sorğu';
openWhatsApp(name);
});
});


// Hero thumbnail swap
document.querySelectorAll('.thumbs img').forEach(img=>{
img.addEventListener('click', ()=>{
document.getElementById('heroImage').style.backgroundImage = `url('${img.src}')`;
});
});
</script>
</body>
