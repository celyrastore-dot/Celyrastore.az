
<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Celyra Store</title>
  <!-- your CSS and other head content -->
</head>
<body>
  <!-- ...other content... -->

  <section id="contact" class="section contact">
    <div class="contact-cards">
      <div class="card small">
        <h3>WhatsApp</h3>
        <p class="muted">+994 55 470 97 00</p>
        <p class="muted small-text">Sifariş etmək üçün düyməyə klikləyin, məhsul adını avtomatik göndərəcəyik.</p>
        <!-- Use data-name instead of inline onclick; type="button" prevents accidental form submit -->
        <button type="button" class="order-btn" data-name="General inquiry" aria-label="WhatsApp ilə yaz">WhatsApp ilə yaz</button>
      </div>

      <div class="card small">
        <h3>Instagram</h3>
        <p class="muted">@celyra.store</p>
        <p class="muted">@celyra.wear</p>
        <div class="social-row">
          <a class="icon" href="https://instagram.com/celyra.store" target="_blank" rel="noopener noreferrer">Instagram</a>
          <a class="icon" href="https://instagram.com/celyra.wear" target="_blank" rel="noopener noreferrer">Celyra Wear</a>
        </div>
      </div>
    </div>
  </section>

  <!-- ...other content... -->

  <footer>
    <div class="foot-left">© Celyra Store</div>
    <div class="foot-right">
      <a class="icon-btn" href="https://wa.me/994554709700" target="_blank" rel="noopener noreferrer">WhatsApp</a>
      <a class="icon-btn" href="https://instagram.com/celyra.store" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>

  <script>
  (function(){
    const WHATSAPP = '994554709700';

    function openWhatsApp(productName){
      const text = `Salam, mən Celyra Store-dan "${productName}" sifariş etmək istəyirəm. Zəhmət olmasa ətraflı məlumat verin.`;
      const url = `https://wa.me/${WHATSAPP}?text=${encodeURIComponent(text)}`;

      // open and immediately decouple opener for security
      const win = window.open(url, '_blank', 'noopener');
      if (win) {
        try { win.opener = null; } catch (e) { /* ignore */ }
      } else {
        // Popup was blocked
        alert('Popup blocked. Zəhmət olmasa bu saytda popuplara icazə verin və ya WhatsApp linki açın.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Attach handlers to order buttons
      document.querySelectorAll('.order-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          // Make sure each product button has its own data-name value
          const name = btn.dataset.name || 'Məhsul haqqında sorğu';
          openWhatsApp(name);
        });
      });

      // Hero thumbnail swap: guard in case .thumbs or #heroImage don't exist
      const thumbs = document.querySelectorAll('.thumbs img');
      if (thumbs && thumbs.length) {
        const hero = document.getElementById('heroImage');
        thumbs.forEach(img => {
          img.addEventListener('click', () => {
            if (hero) hero.style.backgroundImage = `url('${img.src}')`;
          });
        });
      }
    });
  })();
  </script>
</body>
</html>
